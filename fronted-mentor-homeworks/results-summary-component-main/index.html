<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal

  Visual

  <div class="container">
    
    <div class="summary">
      <p class="Summ">Summary</p>
      <div class="Reaction"><img class="icon-reaction" src="assets/images/icon-reaction.svg"><p class="p1">Reaction <span>80 / 100</span></p></div>
      <div class="Reaction2"><img class="icon-reaction2" src="assets/images/icon-memory.svg"><p class="p2">Memory <span>80 / 100</span></p></div>
      <div class="Reaction3"><img class="icon-reaction3" src="assets/images/icon-verbal.svg"><p class="p3">Verbal <span>80 / 100</span></p></div>
      <div class="Reaction4"><img class="icon-reaction4" src="assets/images/icon-visual.svg"><p class="p4">Visual <span>80 / 100</span></p></div>
    </div>
    <div class="countine">Countine</div>
    <div class="Your-results">
        <p class="Result" align="center">Your Result</p>
        <p class="Great" align="center">Great</p>
         <div class="circle"><p class="P76">76</p><p class="P100">of 100</p></div>
         <p class="lastp" align="center">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
</body>
</html>
