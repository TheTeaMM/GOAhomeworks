<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start 

  Thank you!
  We've added your card details
  Continue -->
<img src="images/bg-main-desktop.png" id="id1">
<img src="images/bg-card-front.png" id="card">
<img src="images/card-logo.svg" alt="" id="logo">
<p id="n0"> 0000 0000 0000 0000</p>
<p id="jane">Jane Appleseed</p>
<p id="n02">00/00</p>
<img src="images/bg-card-back.png" id="card2">

<label for="Cardholders" id="cardl">Cardholder Name</label>
<input type="Cardholders" id="cardh"placeholder="e.g. Jane Appleseed">

<label for="CardN" id="CardL">Card Number</label>
<input type="CardN" id="CardN"placeholder="e.g. 1234 5678 9123 0000">

<label for="DD" id="Day">Exp. Date (MM/YY)</label>
<input type="DD" id="DD"placeholder="MM">
<input type="DD" id="DD"placeholder="YY">

<label for="DD" id="Day">CVC</label>
<input type="DD" id="DD"placeholder="e.g. 123">
</body>
</html>
