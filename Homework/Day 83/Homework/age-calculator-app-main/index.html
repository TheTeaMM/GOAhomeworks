<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
  <div class="container">
    <label for="DD" id="Day">Day</label>
    <input type="DD" id="DD"placeholder="DD">


    <label for="Month" id="Month">Month</label>
    <input type="MM" id="MM" placeholder="MM">

    <label for="YY" id="Year">Year</label>
    <input type="YY" id="YY" placeholder="YYYY">
    
    <hr id="hr1">
    <p class="p1">-- years</p>
    <p class="p1">-- months</p>
    <p class="p1">-- days</p>
  </div>
  
<script src="script.js"></script>
</body>
</html>
